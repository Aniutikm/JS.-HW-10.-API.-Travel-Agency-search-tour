<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1>Current Weather in <span id="city"></span></h1>
        <p>Temperature: <span id="temperature"></span> &#8451;</p>
        <p>Description: <span id="description"></span></p>
        <form>
            <label for="cityName">Enter City Name: </label>
            <input type="text" id="cityName" name="cityName">
            <button type="submit">Get Weather</button>
        </form>
        <script>
            const form = document.querySelector('form');
            const cityNameInput = document.querySelector('#cityName');
            const citySpan = document.querySelector('#city');
            const temperatureSpan = document.querySelector('#temperature');
            const descriptionSpan = document.querySelector('#description');
            form.addEventListener('submit', event => {
            event.preventDefault(); 
    
            const cityName = cityNameInput.value;
            const apiKey = '824f1ee7f8dbbdd585ea505a4cf0adb8'; 
    
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)
            .then(response => response.json())
            .then(data => {
                citySpan.textContent = data.name;
                temperatureSpan.textContent = data.main.temp;
                descriptionSpan.textContent = data.weather[0].description;
            });
        });
    </script>

</body>
</html>
